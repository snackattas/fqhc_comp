{% include 'base_header.html' %}

{% if error %}
<p>Something went wrong. Please try again.</p>
{% endif %}


<section class="hero is-fullheight is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            FQHC Compliance Tool Login
          </h1>
          <div class="box">
            <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label class="label">Username</label>
            <p class="control">
              <input class="input" type="text" placeholder="BarbTheRN" name="username">
            </p>
            <label class="label">Password</label>
            <p class="control">
              <input class="input" type="password" placeholder="●●●●●●●" name="password" type="password" required>
            </p>
            <hr>
            <p class="control has-text-centered">
              <input class="button is-primary has-text-centered" type="submit" value="Login"/>
            </p>
          </form>
          </div>
          <p class="has-text-centered">
            <a href="#">Forgot password</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% include 'base_footer.html' %}
